<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div id="myDIV" class="header">
        <h2 style="margin:5px">To Do List</h2>
            <input type="text" id="myInput" placeholder="Yapılacak görevler...">
            <button onclick="newElement()" id="addBtn" class="btnn">Ekle</button>
    </div>
      
        <ul id="myUL">
            <li class="checked">Örnek görev</li>
        </ul>
      
      <script>
            // kapatma düğmesi
            var list = document.getElementsByTagName("LI");
            var i;
                for (i = 0; i < list.length; i++) {
                    var span = document.createElement("SPAN");
                    var txt = document.createTextNode("\u00D7"); //00D7 X işareti
                    span.className = "close";
                    span.appendChild(txt);
                    list[i].appendChild(span);
                }
            
            // Geçerli liste öğesini gizlemek için bir kapat düğmesine tıkla
            var close = document.getElementsByClassName("close");
            var i;
                for (i = 0; i < close.length; i++) {
                    close[i].onclick = function() {
                    var div = this.parentElement;
                    div.style.display = "none";
                    }
                }
            
            // Bir liste öğesine tıklandığında "işaretli" bir sembol ekle
            var list = document.querySelector('ul');      //seçili sütun querySelector
                list.addEventListener('click', function(ev) {
                    if (ev.target.tagName === 'LI') {
                    ev.target.classList.toggle('checked'); //toggle div içindeki sütunu blirler
                    }
                }, false);
            
            // ekle butonuna basılınca 
            function newElement() {
                var li = document.createElement("li");
                var inputValue = document.getElementById("myInput").value;
                var t = document.createTextNode(inputValue);
                  li.appendChild(t);
                    if (inputValue === '') {
                    alert("Bir şeyler yazmalısın!");
                    } else {
                    document.getElementById("myUL").appendChild(li);
                    }
                    document.getElementById("myInput").value = "";
                
                var span = document.createElement("SPAN");
                var txt = document.createTextNode("\u00D7");  //X
                span.className = "close";
                span.appendChild(txt);
                li.appendChild(span);
                    
                    for (i = 0; i < close.length; i++) {
                    close[i].onclick = function() {
                        var div = this.parentElement;
                        div.style.display = "none";
                    }
                    }
            }
            
                var input = document.getElementById("myInput");
                input.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    document.getElementById("addBtn").click();
                }
                });
      </script>
</body>
</html>
